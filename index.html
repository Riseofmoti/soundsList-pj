<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Roboto+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundLists.com</title>
    <script src="https://kit.fontawesome.com/413d1a95e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="headerContainer">
                <h1>SoundLists</h1>
    </div>
        </header>
        <section>
            <div class="firstSoundBox">
                <div class="containerBox ">
                    <div class="box imgOne"></div>
                    </div>
                <div class="containerBox">
                    <div class="box imgTwo"></div>
                    </div>
                <div class="containerBox">
                    <div class="box imgThree"></div>
                    </div>
                <div class="containerBox">
                    <div class="box imgFour"></div>
                </div>
            </div>
            <div class="title">
                <div class="titleOne">
                    <h4>In the Stars</h4>
                    <h5>Benson boone</h5>
                </div>
                 <div class="titleTwo">
                    <h4>Dancing</h4>
                    <h5>Aaron smith</h5>
                </div>
                <div class="titleThree">
                    <h4>Sround Sound</h4>
                    <h5>JID ft. 21 Savage</h5>
                </div>
                <div class="titleFour">
                    <h4>Take Me Away</h4>
                    <h5>New Medicine</h5>
                </div>
            </div>
        </section>
        <section>
            <div class="firstSoundBoxB">
                <div class="containerBox">
                    <div class="box imgFive"></div>
                    </div>
                <div class="containerBox">
                    <div class="box imgSix"></div>
                    </div>
                <div class="containerBox">
                    <div class="box imgSeven"></div>
                    </div>
                <div class="containerBox">
                    <div class="box imgEight"></div>
                </div>
            </div>
            <div class="titleB">
                <div class="titleOneB">
                    <h4>You Broke Me first</h4>
                    <h5>Tate McRae</h5>
                </div>
                 <div class="titleTwoB">
                    <h4>let Me Down Slowly</h4>
                    <h5>Alec Benjamin</h5>
                </div>
                <div class="titleThreeB">
                    <h4>Before You Go</h4>
                    <h5>Lewis Capaldi</h5>
                </div>
                <div class="titleFourB">
                    <h4>Skeletons and Ghost</h4>
                    <h5>Kobi McCoul</h5>
                </div>
            </div>
        </section>
        <footer class="footerContainer">
            <div class="playSongContainer">
                <div class="songTitle"></div>
                <div class="ButtonContainer">
                    <audio class="audioTag"></audio>
                    <h5 class="lisText">Listening......</h5>
                    <div class="playerTitle">00:00 / 00:00</div>
                    <div id="progressBar">
                        <div id="currentBar"></div>
                    </div>
                    <div class="playerButton">
                        <i class="fa-solid fa-backward backButton"></i>
                        <i class="fa-solid fa-play playButton"></i>
                        <i class="fa-solid fa-pause pauseButton"></i>
                        <i class="fa-solid fa-forward forwardButton"></i>
                    </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
